<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="article.css">
  <title>{title}</title>
</head>

<body>
  <div id="appbar">
    <img id="banner" src="banner.jpg">
    <h1 id="title">{title}</h1>
  </div>
  <div id="tags">
    {tag}
    <a tag id="author" title="{author} (UID: {uid})" href="https://space.bilibili.com/{uid}">
      <img id="author-avatar" src="avatar.png">{author}
    </a>
    <div clear></div>
  </div>
  {content}
  <script src="article.js"></script>
</body>

</html>
